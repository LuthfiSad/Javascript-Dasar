<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>

<body>
    <script>
        alert('Mulai');
        // menggunakan while
        var x = 1;
        while (x <= 5) {
            if (x % 2 == 0) {
                console.log(x + ' Bilangan genap');
            } else {
                console.log(x + ' Bilangan ganjil');
            }
            x++
        }
        // Menggunakan For
        for (var x = 1; x <= 5; x++) {
            if (x % 2 == 0) {
                alert(x + ' Bilangan genap');
            } else {
                alert(x + ' Bilangan ganjil');
            }

        }
        alert('salesai')
    </script>
</body>

</html>
